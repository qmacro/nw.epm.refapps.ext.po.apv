#XTIT: title for the master section
xtit.masterTitle=Purchase Orders {0}
#XFLD: number of items
xfld.items={0} Items
#XFLD: exactly one item
xfld.item=1 Item
#XFLD: prefix to ordered-by attribute
xfld.orderedBy=Ordered by
#XTIT: General Information Form Title
xtit.formTitle=General Information
#XTIT: this is the title for the detail section
xtit.detailTitle=Purchase Order
#XTIT: this is the title for the shell, displayed above the application when it is active
xtit.shellTitle=Approve Purchase Orders
#XTIT: placeholder text inside the search field above the master list
xtit.searchPlaceholder=Search
#XFLD: Approval Question
xfld.approvalTextWithSupplier=The purchase order for supplier {0} will be approved
